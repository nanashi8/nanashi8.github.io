    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let questions = [];

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');

            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // CSVãƒ‘ãƒ¼ã‚µãƒ¼ (quiz-appäº’æ›ã®7åˆ—å½¢å¼ã«å¯¾å¿œ)
        // å½¢å¼: èªå¥,èª­ã¿,æ„å‘³,èªæºç­‰è§£èª¬,é–¢é€£èª,é–¢é€£åˆ†é‡,é›£æ˜“åº¦
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n').filter(line => {
                const trimmed = line.trim();
                return trimmed && !trimmed.startsWith('//') && !trimmed.startsWith('#');
            });
            
            const data = [];
            let startIndex = 0;

            // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’æ¤œå‡ºã—ã¦ã‚¹ã‚­ãƒƒãƒ—
            if (lines.length > 0) {
                const firstLine = lines[0].trim();
                if (firstLine.includes('èªå¥') || 
                    firstLine.includes('term') ||
                    firstLine.includes('èª­ã¿') ||
                    firstLine.includes('reading') ||
                    firstLine.includes('æ„å‘³') ||
                    firstLine.includes('meaning')) {
                    startIndex = 1; // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’ã‚¹ã‚­ãƒƒãƒ—
                }
            }

            for (let i = startIndex; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const columns = line.split(',').map(col => col.trim());

                // 7åˆ—å½¢å¼: èªå¥,èª­ã¿,æ„å‘³,èªæºç­‰è§£èª¬,é–¢é€£èª,é–¢é€£åˆ†é‡,é›£æ˜“åº¦
                if (columns.length >= 3) {
                    const term = columns[0] || '';  // èªå¥
                    const reading = columns[1] || '';  // èª­ã¿
                    const meaning = columns[2] || '';  // æ„å‘³ (æ­£è§£)
                    const etymology = columns[3] || '';  // èªæºç­‰è§£èª¬
                    const relatedWords = columns[4] || '';  // é–¢é€£èª
                    const relatedFields = columns[5] || '';  // é–¢é€£åˆ†é‡
                    const difficulty = columns[6] || '';  // é›£æ˜“åº¦

                    if (term && meaning) {
                        data.push({
                            word: term,
                            meaning: meaning,
                            reading: reading,
                            etymology: etymology,
                            relatedWords: relatedWords,
                            relatedFields: relatedFields,
                            difficulty: difficulty,
                            // é¸æŠè‚¢ç”Ÿæˆç”¨
                            choices: [],
                            hint: relatedFields || etymology.substring(0, 30)
                        });
                    }
                }
            }

            return data;
        }

        // é¸æŠã•ã‚ŒãŸCSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
        async function loadSelectedCSV() {

            if (!filePath) {
                resetQuiz();

            }

            try {
                const response = await fetch(filePath);
                const csvText = await response.text();
                console.log('CSVèª­ã¿è¾¼ã¿æˆåŠŸ:', filePath);
                console.log('CSVå†…å®¹ï¼ˆæœ€åˆã®200æ–‡å­—ï¼‰:', csvText.substring(0, 200));
                
                questions = parseCSV(csvText);
                console.log('ãƒ‘ãƒ¼ã‚¹çµæœ:', questions.length, 'å•');
                console.log('æœ€åˆã®å•é¡Œ:', questions[0]);

                if (questions.length === 0) {
                    alert('å•é¡Œãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                    return;
                }

                showFileInfo(`${select.options[select.selectedIndex].text} ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ (${questions.length}å•)`);
                startQuiz();
            } catch (error) {

                alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');

        // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
        function loadLocalFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // å•é¡Œã‚’è¡¨ç¤º
        function showQuestion() {
            console.log('showQuestionå‘¼ã³å‡ºã—: å•é¡Œæ•°=', questions.length, 'ç¾åœ¨ã®å•é¡Œ=', currentQuestion);
            
            if (questions.length === 0) {

                return;

            answered = false;

            console.log('è¡¨ç¤ºã™ã‚‹å•é¡Œ:', question);

            document.getElementById('questionNumber').textContent = `ç¬¬${currentQuestion + 1}å•`;
            document.getElementById('questionText').textContent = question.word;
            document.getElementById('questionHint').textContent = question.hint ? `(${question.hint})` : '';
            document.getElementById('result').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextBtn').classList.remove('show');

            // é¸æŠè‚¢ã‚’å‹•çš„ã«ç”Ÿæˆï¼ˆä»–ã®å•é¡Œã‹ã‚‰èª¤ç­”ã‚’2ã¤é¸ã¶ï¼‰
            const correctAnswer = question.meaning;
            const wrongAnswers = [];
            
            // ä»–ã®å•é¡Œã‹ã‚‰èª¤ç­”ã‚’åé›†
            const otherQuestions = questions.filter((q, index) => index !== currentQuestion);
            const shuffledOthers = shuffle(otherQuestions);
            
            for (let i = 0; i < shuffledOthers.length && wrongAnswers.length < 2; i++) {
                const wrongAnswer = shuffledOthers[i].meaning;
                if (wrongAnswer !== correctAnswer && !wrongAnswers.includes(wrongAnswer)) {
                    wrongAnswers.push(wrongAnswer);
                }
            }
            
            // èª¤ç­”ãŒè¶³ã‚Šãªã„å ´åˆã¯ãƒ€ãƒŸãƒ¼ã‚’è¿½åŠ 
            while (wrongAnswers.length < 2) {
                wrongAnswers.push(`é¸æŠè‚¢${wrongAnswers.length + 1}`);
            }
            
            // é¸æŠè‚¢ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            const choices = shuffle([correctAnswer, ...wrongAnswers]);
            console.log('ç”Ÿæˆã•ã‚ŒãŸé¸æŠè‚¢:', choices);
            
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            choices.forEach((choice) => {
                const btn = document.createElement('button');

                choicesContainer.appendChild(btn);
            });
            
            console.log('å•é¡Œè¡¨ç¤ºå®Œäº†');
        }

        // è§£ç­”ã‚’ãƒã‚§ãƒƒã‚¯
        function checkAnswer(selected, correct) {
            if (answered) return;

            answered = true;
            totalQuestions++;

            const buttons = document.querySelectorAll('.choice-btn');
            const resultDiv = document.getElementById('result');

            buttons.forEach(btn => {

                    btn.classList.add('incorrect');

            if (selected === correct) {

                resultDiv.classList.add('show', 'correct');
            } else {
