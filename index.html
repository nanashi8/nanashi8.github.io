    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let questions = [];
        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let answered = false;
        let createdQuestions = [];

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã‚¿ãƒ–ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // ã‚¿ãƒ–ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®è¡¨ç¤ºã‚’åˆ‡ã‚Šæ›¿ãˆ
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // CSVãƒ‘ãƒ¼ã‚µãƒ¼
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                const values = lines[i].split(',');
                const row = {};
                
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index] ? values[index].trim() : '';
                });

                // ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¯ã‚¤ã‚ºå½¢å¼ã«å¤‰æ›
                if (row.word && row.meaning) {
                    data.push({
                        word: row.word,
                        meaning: row.meaning,
                        choices: [
                            row.choice1 || row.meaning,
                            row.choice2 || '',
                            row.choice3 || ''
                        ].filter(c => c !== ''),
                        hint: row.hint || ''
                    });
                }
            }

            return data;
        }

        // é¸æŠã•ã‚ŒãŸCSVãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
        async function loadSelectedCSV() {
            const select = document.getElementById('csvSelect');
            const filePath = select.value;

            if (!filePath) {
                resetQuiz();
                return;
            }

            try {
                const response = await fetch(filePath);
                const csvText = await response.text();
                questions = parseCSV(csvText);

                if (questions.length === 0) {
                    alert('å•é¡Œãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                    return;
                }

                showFileInfo(`${select.options[select.selectedIndex].text} ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ (${questions.length}å•)`);
                startQuiz();
            } catch (error) {
                console.error('CSVã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
        }

        // ãƒ­ãƒ¼ã‚«ãƒ«ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿
        function loadLocalFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    questions = parseCSV(e.target.result);

                    if (questions.length === 0) {
                        alert('å•é¡Œãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                        return;
                    }

                    // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ
                    document.getElementById('csvSelect').value = '';

                    showFileInfo(`${file.name} ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ (${questions.length}å•)`);
                    startQuiz();
                } catch (error) {
                    console.error('CSVã®è§£æã‚¨ãƒ©ãƒ¼:', error);
                    alert('ãƒ•ã‚¡ã‚¤ãƒ«ã®è§£æã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            };
            reader.readAsText(file);
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’è¡¨ç¤º
        function showFileInfo(message) {
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.textContent = message;
            fileInfo.style.display = 'block';
        }

        // ã‚¯ã‚¤ã‚ºé–‹å§‹
        function startQuiz() {
            currentQuestion = 0;
            correctAnswers = 0;
            totalQuestions = 0;
            answered = false;

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';

            updateScore();
            showQuestion();
        }

        // ã‚¯ã‚¤ã‚ºãƒªã‚»ãƒƒãƒˆ
        function resetQuiz() {
            questions = [];
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('quizArea').style.display = 'none';
            document.getElementById('fileInfo').style.display = 'none';
        }

        // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // å•é¡Œã‚’è¡¨ç¤º
        function showQuestion() {
            if (questions.length === 0) return;

            answered = false;
            const question = questions[currentQuestion];

            document.getElementById('questionNumber').textContent = `ç¬¬${currentQuestion + 1}å•`;
            document.getElementById('questionText').textContent = question.word;
            document.getElementById('questionHint').textContent = question.hint ? `(${question.hint})` : '';
            document.getElementById('result').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextBtn').classList.remove('show');

            // é¸æŠè‚¢ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            const shuffledChoices = shuffle(question.choices);
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            shuffledChoices.forEach((choice) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice, question.meaning);
                choicesContainer.appendChild(btn);
            });
        }

        // è§£ç­”ã‚’ãƒã‚§ãƒƒã‚¯
        function checkAnswer(selected, correct) {
            if (answered) return;

            answered = true;
            totalQuestions++;

            const buttons = document.querySelectorAll('.choice-btn');
            const resultDiv = document.getElementById('result');

            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                correctAnswers++;
                resultDiv.textContent = 'ğŸ‰ æ­£è§£ï¼';
                resultDiv.classList.add('show', 'correct');
            } else {
                resultDiv.textContent = `âŒ ä¸æ­£è§£ã€‚æ­£è§£ã¯ã€Œ${correct}ã€ã§ã™ã€‚`;
                resultDiv.classList.add('show', 'incorrect');
            }

            updateScore();
            document.getElementById('nextBtn').classList.add('show');
        }

        // ã‚¹ã‚³ã‚¢ã‚’æ›´æ–°
        function updateScore() {
            document.getElementById('questionCount').textContent = totalQuestions;
            document.getElementById('correctCount').textContent = correctAnswers;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // æ¬¡ã®å•é¡Œã¸
        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            showQuestion();
        }

        // === å•é¡Œä½œæˆæ©Ÿèƒ½ ===

        // å•é¡Œã‚’è¿½åŠ 
        function addQuestion() {
            const word = document.getElementById('wordInput').value.trim();
            const meaning = document.getElementById('meaningInput').value.trim();
            const choice2 = document.getElementById('choice2Input').value.trim();
            const choice3 = document.getElementById('choice3Input').value.trim();
