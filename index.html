<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±ÂçòË™û3Êäû„ÇØ„Ç§„Ç∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .question-number {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .question-hint {
            color: #666;
            font-size: 0.95em;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateX(5px);
        }

        .choice-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .choice-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .choice-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            display: none;
        }

        .next-btn:hover {
            background: #5568d3;
        }

        .next-btn.show {
            display: block;
        }

        .result {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1.2em;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .result.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .question-text {
                font-size: 2em;
            }

            .choice-btn {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Ëã±ÂçòË™û3Êäû„ÇØ„Ç§„Ç∫</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">ÂïèÈ°åÊï∞</div>
                <div class="score-value" id="questionCount">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ê≠£Ëß£Êï∞</div>
                <div class="score-value" id="correctCount">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Ê≠£Á≠îÁéá</div>
                <div class="score-value" id="accuracy">0%</div>
            </div>
        </div>

        <div class="question-card">
            <div class="question-number" id="questionNumber">Á¨¨1Âïè</div>
            <div class="question-text" id="questionText">Loading...</div>
            <div class="question-hint" id="questionHint"></div>
        </div>

        <div class="choices" id="choices">
            <!-- ÈÅ∏ÊäûËÇ¢„Åå„Åì„Åì„Å´ÂãïÁöÑ„Å´ËøΩÂä†„Åï„Çå„Åæ„Åô -->
        </div>

        <div class="result" id="result"></div>

        <button class="next-btn" id="nextBtn">Ê¨°„ÅÆÂïèÈ°å„Å∏ ‚Üí</button>
    </div>

    <script>
        // Ëã±ÂçòË™ûÂïèÈ°å„Éá„Éº„Çø
        const questions = [
            { word: "apple", meaning: "„Çä„Çì„Åî", choices: ["„Çä„Çì„Åî", "„Éê„Éä„Éä", "„Ç™„É¨„É≥„Ç∏"], hint: "ÊûúÁâ©" },
            { word: "cat", meaning: "Áå´", choices: ["Áå´", "Áä¨", "È≥•"], hint: "ÂãïÁâ©" },
            { word: "book", meaning: "Êú¨", choices: ["Êú¨", "„Éö„É≥", "„Éé„Éº„Éà"], hint: "ÊñáÊàøÂÖ∑" },
            { word: "water", meaning: "Ê∞¥", choices: ["Ê∞¥", "„ÅäËå∂", "„Ç∏„É•„Éº„Çπ"], hint: "È£≤„ÅøÁâ©" },
            { word: "happy", meaning: "Âπ∏„Åõ„Å™", choices: ["Âπ∏„Åõ„Å™", "ÊÇ≤„Åó„ÅÑ", "ÊÄí„Å£„Å¶„ÅÑ„Çã"], hint: "ÊÑüÊÉÖ" },
            { word: "run", meaning: "Ëµ∞„Çã", choices: ["Ëµ∞„Çã", "Ê≠©„Åè", "È£õ„Å∂"], hint: "Âãï‰Ωú" },
            { word: "big", meaning: "Â§ß„Åç„ÅÑ", choices: ["Â§ß„Åç„ÅÑ", "Â∞è„Åï„ÅÑ", "Èï∑„ÅÑ"], hint: "„Çµ„Ç§„Ç∫" },
            { word: "red", meaning: "Ëµ§", choices: ["Ëµ§", "Èùí", "Á∑ë"], hint: "Ëâ≤" },
            { word: "school", meaning: "Â≠¶Ê†°", choices: ["Â≠¶Ê†°", "ÁóÖÈô¢", "Âõ≥Êõ∏È§®"], hint: "Â†¥ÊâÄ" },
            { word: "love", meaning: "ÊÑõ", choices: ["ÊÑõ", "ÊÜé„Åó„Åø", "ÊÅêÊÄñ"], hint: "ÊÑüÊÉÖ" },
            { word: "car", meaning: "Ëªä", choices: ["Ëªä", "ÈõªËªä", "È£õË°åÊ©ü"], hint: "‰πó„ÇäÁâ©" },
            { word: "music", meaning: "Èü≥Ê•Ω", choices: ["Èü≥Ê•Ω", "ÁµµÁîª", "Êò†Áîª"], hint: "Ëä∏Ë°ì" },
            { word: "friend", meaning: "ÂèãÈÅî", choices: ["ÂèãÈÅî", "Êïµ", "ÂÖàÁîü"], hint: "‰∫∫ÈñìÈñ¢‰øÇ" },
            { word: "beautiful", meaning: "Áæé„Åó„ÅÑ", choices: ["Áæé„Åó„ÅÑ", "ÈÜú„ÅÑ", "ÊôÆÈÄö„ÅÆ"], hint: "Â§ñË¶ã" },
            { word: "eat", meaning: "È£ü„Åπ„Çã", choices: ["È£ü„Åπ„Çã", "È£≤„ÇÄ", "Áú†„Çã"], hint: "Âãï‰Ωú" },
            { word: "house", meaning: "ÂÆ∂", choices: ["ÂÆ∂", "ÂÖ¨Âúí", "ÈßÖ"], hint: "Â†¥ÊâÄ" },
            { word: "dog", meaning: "Áä¨", choices: ["Áä¨", "Áå´", "È¶¨"], hint: "ÂãïÁâ©" },
            { word: "sun", meaning: "Â§™ÈôΩ", choices: ["Â§™ÈôΩ", "Êúà", "Êòü"], hint: "Â§©‰Ωì" },
            { word: "tree", meaning: "Êú®", choices: ["Êú®", "Ëä±", "Ëçâ"], hint: "Ê§çÁâ©" },
            { word: "smile", meaning: "Á¨ëÈ°î", choices: ["Á¨ëÈ°î", "Ê∂ô", "ÊÄí„Çä"], hint: "Ë°®ÊÉÖ" }
        ];

        let currentQuestion = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let answered = false;

        // ÈÖçÂàó„Çí„Ç∑„É£„ÉÉ„Éï„É´„Åô„ÇãÈñ¢Êï∞
        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // ÂïèÈ°å„ÇíË°®Á§∫
        function showQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            
            document.getElementById('questionNumber').textContent = `Á¨¨${currentQuestion + 1}Âïè`;
            document.getElementById('questionText').textContent = question.word;
            document.getElementById('questionHint').textContent = `(${question.hint})`;
            document.getElementById('result').classList.remove('show', 'correct', 'incorrect');
            document.getElementById('nextBtn').classList.remove('show');

            // ÈÅ∏ÊäûËÇ¢„Çí„Ç∑„É£„ÉÉ„Éï„É´
            const shuffledChoices = shuffle(question.choices);
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';

            shuffledChoices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.textContent = choice;
                btn.onclick = () => checkAnswer(choice, question.meaning);
                choicesContainer.appendChild(btn);
            });
        }

        // Ëß£Á≠î„Çí„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAnswer(selected, correct) {
            if (answered) return;
            
            answered = true;
            totalQuestions++;

            const buttons = document.querySelectorAll('.choice-btn');
            const resultDiv = document.getElementById('result');

            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correct) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selected && selected !== correct) {
                    btn.classList.add('incorrect');
                }
            });

            if (selected === correct) {
                correctAnswers++;
                resultDiv.textContent = 'üéâ Ê≠£Ëß£ÔºÅ';
                resultDiv.classList.add('show', 'correct');
            } else {
                resultDiv.textContent = `‚ùå ‰∏çÊ≠£Ëß£„ÄÇÊ≠£Ëß£„ÅØ„Äå${correct}„Äç„Åß„Åô„ÄÇ`;
                resultDiv.classList.add('show', 'incorrect');
            }

            updateScore();
            document.getElementById('nextBtn').classList.add('show');
        }

        // „Çπ„Ç≥„Ç¢„ÇíÊõ¥Êñ∞
        function updateScore() {
            document.getElementById('questionCount').textContent = totalQuestions;
            document.getElementById('correctCount').textContent = correctAnswers;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
        }

        // Ê¨°„ÅÆÂïèÈ°å„Å∏
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestion = (currentQuestion + 1) % questions.length;
            showQuestion();
        });

        // ÂàùÊúüÂåñ
        showQuestion();
        updateScore();
    </script>
</body>
</html>
