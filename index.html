    <meta charset="UTF-8" />
    <!-- ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒã‚¹ãƒ†ã‚£ãƒ³ã‚°: å¸¸ã«æœ€æ–°ç‰ˆã‚’å–å¾— -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- ã‚µãƒ¼ãƒ“ã‚¹ãƒ¯ãƒ¼ã‚«ãƒ¼ç™»éŒ²ï¼ˆã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæ¤œçŸ¥ç”¨ï¼‰ -->
    <script>
      // ã‚µãƒ¼ãƒ“ã‚¹ãƒ¯ãƒ¼ã‚«ãƒ¼ã®ç™»éŒ²ã¨ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆæ¤œçŸ¥
      // ðŸ”§ é–‹ç™ºç’°å¢ƒã§ã¯Service Workerã‚’ã‚¹ã‚­ãƒƒãƒ—ï¼ˆViteã¨ã®ç«¶åˆã‚’å›žé¿ï¼‰
      if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });

            // æ–°ã—ã„SWãŒæœ‰åŠ¹åŒ–ã•ã‚Œ controller ãŒåˆ‡ã‚Šæ›¿ã‚ã£ãŸã‚‰ã€ä¸€åº¦ã ã‘ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦æœ€æ–°ç‰ˆJS/CSSã¸æƒãˆã‚‹
            // ï¼ˆç«¯æœ«é–“ã§UI/ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãŒé•ã£ã¦è¦‹ãˆã‚‹ä¸»è¦å› ï¼å¤ã„ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®æ®‹ç•™ã‚’è§£æ¶ˆï¼‰
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              try {
                if (sessionStorage.getItem('_sw_reloaded_once') === '1') return;
                sessionStorage.setItem('_sw_reloaded_once', '1');
                setTimeout(() => window.location.reload(), 200);
              } catch {
                window.location.reload();
              }
            });

            // ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯ï¼ˆèµ·å‹•æ™‚ã¨5åˆ†ã”ã¨ï¼‰
            setInterval(() => registration.update().catch(() => {}), 5 * 60 * 1000);

            // æ–°ã—ã„ã‚µãƒ¼ãƒ“ã‚¹ãƒ¯ãƒ¼ã‚«ãƒ¼ãŒreadyçŠ¶æ…‹ã«ãªã£ãŸã‚‰ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆé€šçŸ¥
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // æ–°ç‰ˆãŒåˆ©ç”¨å¯èƒ½
                    window.dispatchEvent(new CustomEvent('sw-update-available', {
                      detail: { registration }
                    }));
                  }
                });
              }
            });
          } catch (error) {
            console.warn('Service Worker registration failed:', error);
          }
        });
      }

      // ã‚»ãƒƒã‚·ãƒ§ãƒ³çŠ¶æ…‹ã®è‡ªå‹•å¾©æ—§ï¼ˆãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ï¼‰
      window.addEventListener('beforeunload', () => {
        const sessionState = {
          timestamp: Date.now(),
          path: window.location.pathname,
          scrollPos: window.scrollY
        };
        sessionStorage.setItem('_lastSession', JSON.stringify(sessionState));
      });
    </script>
  </head>

    <script type="module" src="/src/main.tsx"></script>
  </body>
