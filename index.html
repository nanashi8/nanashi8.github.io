<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- キャッシュバスティング: 常に最新版を取得 -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <title>中学生英語学習アプリ</title>
    <!-- サービスワーカー登録（アップデート検知用） -->
    <script>
      // サービスワーカーの登録とアップデート検知
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });

            // アップデートチェック（起動時と5分ごと）
            setInterval(() => registration.update().catch(() => {}), 5 * 60 * 1000);

            // 新しいサービスワーカーがready状態になったらアップデート通知
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 新版が利用可能
                    window.dispatchEvent(new CustomEvent('sw-update-available', {
                      detail: { registration }
                    }));
                  }
                });
              }
            });
          } catch (error) {
            console.warn('Service Worker registration failed:', error);
          }
        });
      }

      // セッション状態の自動復旧（ローカルストレージから）
      window.addEventListener('beforeunload', () => {
        const sessionState = {
          timestamp: Date.now(),
          path: window.location.pathname,
          scrollPos: window.scrollY
        };
        sessionStorage.setItem('_lastSession', JSON.stringify(sessionState));
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
