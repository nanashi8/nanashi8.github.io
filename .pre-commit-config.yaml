repos:
  - repo: local
    hooks:
      - id: validate-grammar-questions
        name: 文法問題データ検証
        entry: python3 scripts/validate_grammar_questions.py
        language: system
        files: ^public/data/(grammar/.*\.json|.*-questions-grade.*\.json|sentence-ordering-grade.*\.json)$
        pass_filenames: false
        stages: [commit]
        verbose: true
