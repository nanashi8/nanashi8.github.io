version: 2
updates:
  # npm依存関係の自動更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # PR数を制限（溜まりすぎ防止）
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "auto-merge"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "nanashi8"
    # セキュリティ更新を優先
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    pull-request-branch-name:
      separator: "-"

  # GitHub Actions の自動更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    # Actions更新は月1回に抑制
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "auto-merge"
    commit-message:
      prefix: "ci"
    reviewers:
      - "nanashi8"
