name: ビルドチェック

# いつ実行するか
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: TypeScript & ビルド確認
    runs-on: ubuntu-latest

    steps:
      # 1. コードをダウンロード
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      # 2. Node.jsをセットアップ
      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 依存関係をインストール
      - name: 依存関係インストール
        run: npm ci

      # 4. ESLintによるコード品質チェック
      - name: ESLintチェック
        run: npm run lint
        continue-on-error: true

      # 5. TypeScript型チェック（厳格モード）
      - name: TypeScript型チェック
        run: npm run typecheck
        continue-on-error: true

      # 6. ビルドが成功するか確認
      - name: ビルド確認
        run: npm run build

      # 6.5. Bundle Sizeチェック
      - name: Bundle Sizeチェック
        run: npm run size
        continue-on-error: true

      # 7. ビルド成果物の検証
      - name: ビルド成果物確認
        run: |
          if [ ! -d "dist" ]; then
            echo "エラー: distディレクトリが生成されていません"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "エラー: index.htmlが生成されていません"
            exit 1
          fi
          echo "✓ ビルド成果物が正常に生成されました"
