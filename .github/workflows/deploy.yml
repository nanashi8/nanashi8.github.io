# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy (Auto on Push)

# State Pattern: auto状態のデプロイ
# mainブランチへのpush時に自動デプロイ

on:
  push:
    branches: ['main']

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: 自動デプロイ
    uses: ./.github/workflows/_deploy-state.yml
    with:
      state: auto
      skip-quality-check: false  # 品質チェックを実施
    permissions:
      contents: read
      pages: write
      id-token: write

