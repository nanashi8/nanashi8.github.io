name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # æ¯é€±æ—¥æ›œæ—¥ 0:00 (UTC) ã«å®Ÿè¡Œ
    - cron: '0 0 * * 0'

jobs:
  npm-audit:
    name: NPM ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ç›£æŸ»
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        run: npm ci

      - name: NPM Auditå®Ÿè¡Œ
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ç›£æŸ»ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
        if: always()
        run: |
          npm audit --json > npm-audit.json || true
          echo "### ğŸ“Š NPM Auditçµæœ" >> $GITHUB_STEP_SUMMARY
          if [ -f npm-audit.json ]; then
            VULNERABILITIES=$(cat npm-audit.json | jq '.metadata.vulnerabilities // empty')
            if [ -n "$VULNERABILITIES" ]; then
              echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
              echo "$VULNERABILITIES" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… è„†å¼±æ€§ã¯æ¤œå‡ºã•ã‚Œã¾ã›ã‚“ã§ã—ãŸ" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: ç›£æŸ»çµæœã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 30

  codeql:
    name: CodeQL ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£åˆ†æ
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
      - uses: actions/checkout@v4

      - name: CodeQL åˆæœŸåŒ–
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: è‡ªå‹•ãƒ“ãƒ«ãƒ‰
        uses: github/codeql-action/autobuild@v3

      - name: CodeQL åˆ†æå®Ÿè¡Œ
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  secret-scanning:
    name: ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆã‚¹ã‚­ãƒ£ãƒ³
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  dependency-review:
    name: ä¾å­˜é–¢ä¿‚ãƒ¬ãƒ“ãƒ¥ãƒ¼
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: ä¾å­˜é–¢ä¿‚ãƒ¬ãƒ“ãƒ¥ãƒ¼
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: always
