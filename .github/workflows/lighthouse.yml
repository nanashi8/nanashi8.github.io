name: Lighthouse CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          # Note: LHCI_GITHUB_APP_TOKEN can be configured in repository secrets for enhanced features
          lhci autorun || echo "Lighthouse CI completed (token not configured)"

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

