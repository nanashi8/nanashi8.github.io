# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy (Scheduled)

# State Pattern: scheduled状態のデプロイ

on:
  schedule:
    - cron: '0 17 * * *'  # UTC 17:00 = JST 2:00
  workflow_dispatch:
    inputs:
      force_deploy:
        description: '強制デプロイ（変更がなくても実行）'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: スケジュールデプロイ
    uses: nanashi8/nanashi8.github.io/.github/workflows/deploy-state.yml@main
    with:
      state: scheduled
      skip-quality-check: false
      force: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.force_deploy == 'true' }}
    permissions:
      contents: read
      pages: write
      id-token: write
