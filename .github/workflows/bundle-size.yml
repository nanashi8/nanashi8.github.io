        run: |
          echo "### ğŸ“¦ ç¾åœ¨ã®ãƒ–ãƒ©ãƒ³ãƒ" > size-current.txt
          npm run size >> size-current.txt || true
          cat size-current.txt

      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout origin/main

      - name: Install dependencies (main)
        run: npm ci

      - name: Build main branch
        run: npm run build

      - name: Check bundle size (main)
        id: main
        run: |
          echo "### ğŸ“¦ mainãƒ–ãƒ©ãƒ³ãƒ" > size-main.txt
