name: Auto-fix Issues
on:
  schedule:
    # æ¯æ—¥æ·±å¤œ2æ™‚ã«è‡ªå‹•å®Ÿè¡Œ
    - cron: '0 17 * * *' # UTC 17:00 = JST 02:00
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      # CSSè‡ªå‹•ä¿®æ­£
      - name: Fix CSS issues
        run: npm run lint:css:fix || true
        continue-on-error: true

      # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: auto-fix lint issues" && git push)
        continue-on-error: true

