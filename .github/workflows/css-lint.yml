name: CSS品質チェック

# いつ実行するか
on:
  push:
    branches: [ main ]
    paths:
      - 'src/**/*.css'
      - '.stylelintrc.json'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*.css'
      - '.stylelintrc.json'
      - 'package.json'

jobs:
  stylelint:
    name: Stylelint チェック
    runs-on: ubuntu-latest
    
    steps:
      # 1. コードをダウンロード
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      
      # 2. Node.jsをセットアップ
      - name: Node.js セットアップ
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. 依存関係をインストール
      - name: 依存関係インストール
        run: npm ci
      
      # 4. CSSをlint
      - name: Stylelint実行
        run: npm run lint:css
