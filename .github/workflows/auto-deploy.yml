name: Auto Deploy
on:
  push:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 品質チェック
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '18'

      - run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint:errors-only

      - name: CSS lint
        run: npm run lint:css

  # ビルドとデプロイ
  build-and-deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '18'

      - run: npm ci

      - name: Build
        run: npm run build

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # デプロイ後の通知
  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: needs.build-and-deploy.result == 'success'
        run: echo "✅ デプロイ成功！"

      - name: Notify failure
        if: needs.build-and-deploy.result == 'failure'
        run: echo "❌ デプロイ失敗"
