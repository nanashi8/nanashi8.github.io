name: Build and Test (Manual Deploy)
on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # å“è³ªãƒã‚§ãƒƒã‚¯
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint:errors-only

      - name: CSS lint
        run: npm run lint:css

  # ãƒ“ãƒ«ãƒ‰ï¼ˆãƒ‡ãƒ—ãƒ­ã‚¤ã¯æ‰‹å‹•æ‰¿èªãŒå¿…è¦ï¼‰
  build:
    needs: quality-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build
        run: |
          echo "âœ… ãƒ“ãƒ«ãƒ‰æˆåŠŸ"
          echo "ğŸ“¦ ãƒ“ãƒ«ãƒ‰ã‚µã‚¤ã‚º: $(du -sh dist | cut -f1)"
          ls -lh dist/

      - uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # æ‰‹å‹•æ‰¿èªãŒå¿…è¦ãªãƒ‡ãƒ—ãƒ­ã‚¤
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nanashi8.github.io
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®é€šçŸ¥
  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify success
        if: needs.deploy.result == 'success'
        run: echo "âœ… ãƒ‡ãƒ—ãƒ­ã‚¤æˆåŠŸï¼"

