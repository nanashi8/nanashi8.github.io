# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy (Manual)

# State Pattern: manual状態のデプロイ
# 手動トリガーのみ（品質チェックは必要に応じてスキップ可）

on:
  workflow_dispatch:
    inputs:
      skip_quality_check:
        description: '品質チェックをスキップする（緊急対応用）'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: 手動デプロイ
    uses: ./.github/workflows/_deploy-state.yml
    with:
      state: manual
      skip-quality-check: ${{ github.event.inputs.skip_quality_check == 'true' }}
    permissions:
      contents: read
      pages: write
      id-token: write
