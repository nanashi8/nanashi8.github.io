name: 文法問題データ検証

on:
  push:
    branches:
      - main
    paths:
      - 'public/data/grammar/**/*.json'
      - 'public/data/*-questions-grade*.json'
      - 'public/data/sentence-ordering-grade*.json'
  pull_request:
    paths:
      - 'public/data/grammar/**/*.json'
      - 'public/data/*-questions-grade*.json'
      - 'public/data/sentence-ordering-grade*.json'

jobs:
  validate:
    name: 文法問題品質検証
    runs-on: ubuntu-latest
    
    steps:
      - name: チェックアウト
        uses: actions/checkout@v6
      
      - name: Python環境のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 検証スクリプトの実行
        run: |
          python3 scripts/validate_grammar_questions.py
      
      - name: 検証結果のコメント
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ 文法問題データに検証エラーがあります。\n\n詳細はActionsログを確認してください: ' + context.payload.repository.html_url + '/actions/runs/' + context.runId
            })
