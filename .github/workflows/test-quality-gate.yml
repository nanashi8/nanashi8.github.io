name: Test Quality Gate

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  test-quality-gate:
    name: Test Quality Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests with coverage
        run: npm run test:coverage

      - name: Verify coverage threshold (>= 80%)
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "üìä Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage $COVERAGE% is below 80%"
            echo "::error::Test coverage is below the required 80% threshold"
            exit 1
          fi

          echo "‚úÖ Coverage threshold met: $COVERAGE% >= 80%"

      - name: Check test pass rate (>= 95%)
        run: |
          TEST_OUTPUT=$(npm run test 2>&1)
          echo "$TEST_OUTPUT"

          TOTAL=$(echo "$TEST_OUTPUT" | grep -oP 'Tests\s+\K\d+(?=\s+total)' || echo "0")
          PASSED=$(echo "$TEST_OUTPUT" | grep -oP 'Tests\s+\d+\s+passed' | grep -oP '\d+' || echo "0")

          if [ "$TOTAL" -eq 0 ]; then
            echo "‚ùå No tests found"
            exit 1
          fi

          PASS_RATE=$(echo "scale=2; ($PASSED / $TOTAL) * 100" | bc)
          echo "üìà Pass rate: $PASS_RATE% ($PASSED/$TOTAL tests)"

          if (( $(echo "$PASS_RATE < 95" | bc -l) )); then
            echo "‚ùå Pass rate $PASS_RATE% is below 95%"
            echo "::error::Test pass rate is below the required 95% threshold"
            exit 1
          fi

          echo "‚úÖ Pass rate threshold met: $PASS_RATE% >= 95%"

      - name: Detect flaky tests (3 runs)
        run: |
          echo "üîç Running tests 3 times to detect flaky tests..."

          RESULTS_DIR=./test-results
          mkdir -p $RESULTS_DIR

          for i in {1..3}; do
            echo "=== Test run $i ==="
            npm run test > "$RESULTS_DIR/run-$i.log" 2>&1 || {
              echo "‚ùå Test run $i failed"
              cat "$RESULTS_DIR/run-$i.log"
              exit 1
            }
          done

          # Compare results
          FIRST_HASH=$(md5sum "$RESULTS_DIR/run-1.log" | cut -d' ' -f1)
          for i in 2 3; do
            CURRENT_HASH=$(md5sum "$RESULTS_DIR/run-$i.log" | cut -d' ' -f1)
            if [ "$FIRST_HASH" != "$CURRENT_HASH" ]; then
              echo "‚ö†Ô∏è Flaky test detected! Results differ between runs."
              echo "Differences:"
              diff "$RESULTS_DIR/run-1.log" "$RESULTS_DIR/run-$i.log" || true
              echo "::warning::Flaky tests detected - test results vary between runs"
              # Don't fail, just warn
            fi
          done

          echo "‚úÖ Flaky test check completed"

      - name: Check for skipped tests
        run: |
          SKIP_COUNT=$(grep -r "it.skip\|test.skip\|describe.skip" tests/ | wc -l)
          echo "‚ö†Ô∏è Skipped tests: $SKIP_COUNT"

          if [ "$SKIP_COUNT" -gt 15 ]; then
            echo "::warning::Too many skipped tests ($SKIP_COUNT). Consider fixing or removing them."
          fi

          if [ "$SKIP_COUNT" -gt 0 ]; then
            echo "Skipped tests:"
            grep -rn "it.skip\|test.skip\|describe.skip" tests/ || true
          fi

      - name: Check test execution time
        run: |
          TEST_OUTPUT=$(npm run test 2>&1)
          DURATION=$(echo "$TEST_OUTPUT" | grep -oP 'Duration\s+\K[\d.]+(?=s)' || echo "0")

          echo "‚è±Ô∏è Test execution time: ${DURATION}s"

          if (( $(echo "$DURATION > 30" | bc -l) )); then
            echo "::warning::Test execution time (${DURATION}s) exceeds 30 seconds"
          else
            echo "‚úÖ Test execution time is acceptable"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-pr

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const coveragePct = coverage.total.lines.pct;

            const comment = `## üß™ Test Quality Report

            | Metric | Value | Status |
            |--------|-------|--------|
            | **Coverage** | ${coveragePct}% | ${coveragePct >= 80 ? '‚úÖ' : '‚ùå'} |
            | **Threshold** | >= 80% | Required |

            ${coveragePct >= 80 ? '‚úÖ All quality gates passed!' : '‚ùå Coverage below threshold'}

            <details>
            <summary>üìä Detailed Coverage</summary>

            - **Lines**: ${coverage.total.lines.pct}%
            - **Statements**: ${coverage.total.statements.pct}%
            - **Functions**: ${coverage.total.functions.pct}%
            - **Branches**: ${coverage.total.branches.pct}%

            </details>
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Test quality summary
        if: always()
        run: |
          echo "================================"
          echo "üéØ Test Quality Summary"
          echo "================================"
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "‚úÖ Coverage: $COVERAGE%"
          echo "‚úÖ All quality gates checked"
          echo "================================"
