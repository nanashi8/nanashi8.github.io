# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy (Safe Mode)

# State Pattern: safe状態のデプロイ
# 手動トリガー、品質チェック + デプロイ後検証付き

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: 安全モードデプロイ
    uses: nanashi8/nanashi8.github.io/.github/workflows/deploy-state.yml@main
    with:
      state: safe
      skip-quality-check: false
    permissions:
      contents: read
      pages: write
      id-token: write
