<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>シンプルウィンドウ</title>
  <style>
    body {margin:0;background:#f0f2f5;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN",Meiryo,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh}
    .window {width:900px;max-width:95%;height:600px;max-height:90%;background:#fff;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.18);display:flex;flex-direction:column;overflow:hidden}
    .titlebar {background:#2d3748;color:#fff;padding:8px 12px;display:flex;align-items:center;justify-content:space-between}
    .title {font-weight:600}
    .controls {display:flex;gap:8px}
    .btn {width:18px;height:18px;border-radius:50%;background:#ff5f56;box-shadow:inset 0 -1px rgba(0,0,0,.2);cursor:pointer}
    .btn.yellow {background:#ffbd2e}
    .btn.green {background:#27c93f}
    .content {flex:1;background:#fafafa}
    iframe {width:100%;height:100%;border:0;display:block}
    .placeholder{display:flex;align-items:center;justify-content:center;height:100%;color:#666}
    .footer {padding:8px 12px;font-size:13px;color:#666;background:#fff;border-top:1px solid #eee}
  </style>
</head>
<body>
  <div class="window" role="dialog" aria-label="シンプルウィンドウ">
    <div class="titlebar">
      <div class="title">シンプルウィンドウ</div>
      <div class="controls">
        <div class="btn" title="閉じる" id="close"></div>
        <div class="btn yellow" title="最小化"></div>
        <div class="btn green" title="最大化"></div>
      </div>
    </div>
    <div class="content" id="content">
      <iframe src="index.html" title="アプリを表示" id="appFrame"></iframe>
    </div>
    <div class="footer">表示中: <code>index.html</code> — ブラウザで直接開くかローカルサーバーで表示してください。</div>
  </div>

  <script>
    document.getElementById('close').addEventListener('click', function(){
      document.querySelector('.window').style.display = 'none';
    });

    const iframe = document.getElementById('appFrame');
    iframe.addEventListener('error', function(){
      document.getElementById('content').innerHTML = '<div class="placeholder">iframe に読み込めません。ローカルサーバーで動かすか、直接 `index.html` を開いてください。</div>';
    });
  </script>
</body>
</html>
